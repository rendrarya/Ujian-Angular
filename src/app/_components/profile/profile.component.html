<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<div>
  <div>
    <span>Nama: {{ nama }}</span>
  </div>
</div>
<div>
  <span>Nimi: {{ nim }}</span>
</div>
<div>
  <span>Program Studi: {{ prodi }}</span>
</div>
<div>
  <input
    type="text"
    placeholder="Nama"
    [(ngModel)]="isinama"
  />
</div>
<div>
  <input
  type="text"
  placeholder="Nim"
  [(ngModel)]="isinim"
  />
</div>
<div>
  <input
  type="text"
  placeholder="Prodi"
  [(ngModel)]="isiprodi"
  />
</div>
<button (click)="onRata()" class="btn btn-primary">Save</button>
